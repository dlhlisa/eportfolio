{% extends 'layout.html' %}

{% block body %}

<h1>Dashboard&nbsp;&nbsp;<small>Welcome {{session.username}}</small></h1>
<a class="btn btn-success" href="/add_blog">Add Blog</a>
<hr>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th>Author</th>
        <th>Date</th>
        <th></th>
        <th></th>
    </tr>
    {% for blog in blogs %}
    <tr>
        <td>{{blog.id}}</td>
        <td>{{blog.title}}</td>
        <td>{{blog.body}}</td>
        <td>{{blog.author}}</td>
        <td>{{blog.create_date}}</td>
        <td><a href="edit_blog/{{blog.id}}" class="btn btn-default pull-right">Edit</a></td>
        <td>
            <form action="{{url_for('delete_blog', id=blog.id)}}" method="POST">
                <input type="hidden" name="_method" value="DELETE">
                <input type="submit" value="Delete" class="btn btn-danger">
            </form>
        </td>

    </tr>
    {% endfor %}

</table>
{% endblock %}
